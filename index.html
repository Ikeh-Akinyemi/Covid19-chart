<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>COVID19 Chart</title>
	<link rel="stylesheet" type="text/css" href="./mdbootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./mdbootstrap/css/mdb.min.css">
	<link rel="stylesheet" type="text/css" href="app.css">
	<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
</head>

<body>

	<section>
		
		<div class="logo-container navbar">
			<div class="official-logo">
				<span><img src="./Icons/virus.png" alt="covid-19-virus"></span>
				<span class="logo-me">me</span>
				<span class="logo-seeks">SEEKS</span>
			</div>
			<div class="navbar" id="Home">
				<img src="./Icons/Home-icon.png" alt="Home-icon">
			</div>
		</div>

		<div class="container mt-5 text-center">
			<div><img src="./Icons/medical-mask.png" alt="medical-mask"></div>
			<div class="vertical-line"></div>
			<div class="main-body">
				<p>Get update daily on the pandemic in your country. See what the figures are: number of confirmed cases, the number of deaths and also the number of recovered persons. We update the figures on every 24-hours intervals.</p>
			  <button class="btn btn-secondary">Look at me</button>
			</div>
		</div>
	</section>

	<script src="./mdbootstrap/js/jquery.min.js"></script>
	<script src="./mdbootstrap/js/bootstrap.min.js"></script>
	<script src="./mdbootstrap/js/mdb.min.js"></script>
	<script src="./mdbootstrap/js/popper.min.js"></script>
	<script src="./mdbootstrap/js/modules/chart.js"></script>
	<script src="app.js"></script>

</body>

</html>
